        <button type="button" onclick="calcular()">calcular</button>

    </form>
    <div id="mostrar">

    </div>

    <!--
        ● Campo de entrada para nombre de la moneda a agregar.
● Campo de entrada para costo de conversión en pesos de la nueva moneda.
● Botón para efectuar la operación.
    -->

        <label for="nombre">nombre de la moneda nueva</label>

    </form>
