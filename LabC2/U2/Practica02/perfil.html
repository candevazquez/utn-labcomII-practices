<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfil</title>
</head>
<body>
    <h1>Perfil</h1>

    <form action="">
        <fieldset>
            <legend>informacion personal</legend>

            <input type="text" value="estudiante" disabled >

            <label for="nombre">nombre:</label>
            <input type="text" name="nombre" placeholder="ingrese nombre">

            <label for="apellido">apellido:</label>
            <input type="text" name="apellido" placeholder="ingrese apellido">

            <label for="mail">e-mail</label>
            <input type="email" name="mail" id="mail" placeholder="ingrese su e-mail">

            <label for="edad">edad</label>
            <input type="number" name="edad" id="edad" placeholder="ingrese du edad">

            <label for="nacionalidad">nacionalidad</label>
            <select name="nacionalidad" id="nacionalidad">
                <option value="argentina">argentina</option>
                <option value="chile">chile</option>
                <option value="brasil">brasil</option>
                <option value="peru">peru</option>
            </select>

            <label for="condicion">condicion laboral</label>
            <select name="condicion" id="condicion">
                <option value="desempleado">desempleado</option>
                <option value="busqueda">en busqueda</option>
                <option value="part">trabajo part-time</option>
                <option value="full">trabajo full-time</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>gustos personales</legend>

            <label for="musica">genero de musica</label>
            <input type="text" name="musica">

            <select name="comida" id="comida">
                <option value="milanesa">milanesas</option>
                <option value="empanadas">empanadas</option>
                <option value="asado">asado</option>
                <option value="fideos">fideos</option>
            </select>

            <label for="recordar"><small>recordar datos</small></label>
            <input type="checkbox" name="recordar">

            <input type="submit" value="enviar">

        </fieldset>

    </form>
    
</body>
</html>
